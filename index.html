<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot SENA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Chat Bot SENA</h2>
  <div class="messages" id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Tulis pesan kamu...">
  <button onclick="sendMessage()">Kirim</button>
</div>

<script>
  const responses = [
    { keywords: ["halo", "hai", "hello"], response: "Halo! Ada yang bisa saya bantu?" },
    { keywords: ["nama kamu siapa", "siapa namamu","kamu siapa"], response: "Saya adalah bot buatan SENA." },
    { keywords: ["apa kabar", "gimana kabarnya"], response: "Saya baik, terima kasih! Kamu sendiri gimana?" },
    { keywords: ["terima kasih", "makasih"], response: "Sama-sama! ðŸ˜Š" },
    { keywords: ["selamat tinggal", "dadah", "bye"], response: "Sampai jumpa! Semoga harimu menyenangkan." },
    { keywords: ["pe"], response: "affah." },
    { keywords: ["i love you"], response: "i love you too." },
    { keywords: ["aku sayang sama kamu", "aku sayang kamu"], response: "aku juga."},
    { keywords: ["siapa itu sena", "sena itu siapa?"], response: "sena adalah kreator saya,dia membuat saya dengan tujuan mengisi waktu luang nya." },
    { keywords: ["1+1"], response: "2" },
    { keywords: ["anjing", "anj"], response: "anj atau anjing adalah sebutan untuk hewan berkaki empat yang suka menggong gong di indonesia." },
    { keywords: ["tytyd", "kanyut", "kanjut"], response: "adalah kata yang mewakili alat kelamin pria di indonesia." },
    { keywords: ["siapa saya?", "siapa aku?", "aku siapa?", "saya siapa?"], response: "anda adalah user yang menggunakan software buatan sena." },
    { keywords: ["tes"], response: "tes apa :v." },
    { keywords: ["rekomendasi anime"], response: "ðŸŽ­ Drama / Slice of Life / Romance: 1. Clannad & Clannad: After Story kisah emosional tentang cinta, keluarga, dan pengorbanan. Bikin nangis beratt!, 2. Your Lie in April (Shigatsu wa Kimi no Uso) Drama musikal romantis antara pianis dan pemain biola. Indah dan menyayat. 3. Horimiya Romansa remaja yang manis dan realistis, dengan tokoh yang hangat." },
  ];

  function findResponse(message) {
    message = message.toLowerCase();
    for (let pair of responses) {
      for (let keyword of pair.keywords) {
        if (message.includes(keyword)) {
          return pair.response;
        }
      }
    }
    return "Maaf, saya tidak mengerti maksudmu.";
  }

  function sendMessage() {
    const inputField = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const userMessage = inputField.value.trim();
    if (!userMessage) return;

    // Tampilkan pesan pengguna
    const userDiv = document.createElement('div');
    userDiv.className = 'message user';
    userDiv.textContent = userMessage;
    chatBox.appendChild(userDiv);

    // Cari respon bot
    const botReply = findResponse(userMessage);

    const botDiv = document.createElement('div');
    botDiv.className = 'message bot';
    botDiv.textContent = botReply;
    chatBox.appendChild(botDiv);

    inputField.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
